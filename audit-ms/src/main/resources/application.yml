management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    metrics:
      enabled: true
  health:
    readinessState:
      enabled: true
    livenessState:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

application:
  services:
    accounting:
      base-url: ${ACCOUNTING_BASE_URL:http://localhost:7070}

server:
  port: ${SERVER_PORT:9080}
  shutdown: graceful
  forward-headers-strategy: native