---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compilot-ai
  namespace: compilot-ai
  labels:
    app: compilot-ai
spec:
  replicas: 2  # Start with 2 replicas for high availability
  selector:
    matchLabels:
      app: compilot-ai
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: compilot-ai
    spec:
      containers:
      - name: compilot-ai
        image: compilot-ai:latest  # Replace with your actual image registry
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: compilot-ai-config
        - secretRef:
            name: compilot-ai-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
      # Wait for dependencies to be ready
      initContainers:
      - name: wait-for-postgresql
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z postgresql 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready"
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z redis 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready"
      - name: wait-for-ollama
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z ollama 11434; do
            echo "Waiting for Ollama..."
            sleep 5
          done
          echo "Ollama is ready"
      terminationGracePeriodSeconds: 30
