apiVersion: v1
kind: Secret
metadata:
  name: sovereignrag-ai-secrets
  namespace: sovereignrag-ai
type: Opaque
stringData:
  # IMPORTANT: Replace these values with actual production secrets
  # Use: kubectl create secret generic sovereignrag-ai-secrets --from-literal=KEY=value --namespace=sovereignrag-ai

  # PostgreSQL Credentials
  POSTGRES_USER: "sovereignrag"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"  # Generate with: openssl rand -base64 32

  # Redis Password (if needed)
  REDIS_PASSWORD: ""

  # JWT Secret (minimum 256 bits / 32 characters)
  # Generate with: openssl rand -base64 32
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_MIN_256_BITS_REQUIRED"

  # SendGrid API Key (if SENDGRID_ENABLED=true)
  SENDGRID_API_KEY: ""

  # SMTP Credentials (if using JavaMail adapter)
  SMTP_USERNAME: ""
  SMTP_PASSWORD: ""
  SMTP_REPLY_TO: ""

  # Freshdesk Support Integration (optional)
  FRESHDESK_API_URL: ""
  FRESHDESK_API_KEY: ""

  # Zoho Support Integration (optional)
  ZOHO_API_URL: ""
  ZOHO_AUTH_URL: ""
  ZOHO_CLIENT_ID: ""
  ZOHO_CLIENT_SECRET: ""
  ZOHO_REFRESH_TOKEN: ""
  ZOHO_ORG_ID: ""

---
# Separate secret for database initialization (used by PostgreSQL pod)
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-secrets
  namespace: sovereignrag-ai
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"  # Should match POSTGRES_PASSWORD above
  POSTGRES_USER: "sovereignrag"
  POSTGRES_DB: "sovereignrag_master"
