spring:
  config:
    import: "optional:configtree:/run/secrets/"
  application:
    name: license-ms

  datasource:
    main:
      url: "jdbc:postgresql://${DB_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:sovereignrag_master}?ApplicationName=${spring.application.name}&reWriteBatchedInserts=true&prepareThreshold=1&preferQueryMode=extended"
      username: "${sovereignrag_db_user:sovereignrag}"
      password: "${sovereignrag_db_password:RespectTheHangover}"
      driver-class-name: org.postgresql.Driver
      hikari:
        data-source-properties:
          cachePrepStmts: true
          prepStmtCacheSize: 250
          prepStmtCacheSqlLimit: 2048
          useServerPrepStmts: true
          useLocalSessionState: true
          rewriteBatchedStatements: true
          cacheResultSetMetadata: true
          cacheServerConfiguration: true
          elideSetAutoCommits: true
          maintainTimeStats: false
          application: ${spring.application.name}
          tcpKeepAlive: true
          socketTimeout: 30
          prepareThreshold: 1
          preferQueryMode: extended
        maximum-pool-size: 8
        minimum-idle: 2
        schema: license
        register-mbeans: false
        pool-name: "license"
        connectionTimeout: 30000
        idleTimeout: 300000
        maxLifetime: 1800000
        leakDetectionThreshold: 60000
        validationTimeout: 5000
        connectionTestQuery: "SELECT 1"
        initializationFailTimeout: 30000
    read-replica:
      url: "jdbc:postgresql://${READ_REPLICA_DB_HOST:${DB_HOST:localhost}}:${READ_REPLICA_DATABASE_PORT:${DATABASE_PORT:5432}}/${READ_REPLICA_DATABASE_NAME:sovereignrag_master}?ApplicationName=${spring.application.name}&reWriteBatchedInserts=true"
      username: "${sovereignrag_db_user:sovereignrag}"
      password: "${sovereignrag_db_password:RespectTheHangover}"
      driver-class-name: org.postgresql.Driver
      hikari:
        data-source-properties:
          cachePrepStmts: true
          prepStmtCacheSize: 200
          prepStmtCacheSqlLimit: 2048
          useServerPrepStmts: true
          useLocalSessionState: true
          rewriteBatchedStatements: true
          cacheResultSetMetadata: true
          cacheServerConfiguration: true
          elideSetAutoCommits: true
          maintainTimeStats: false
          application: ${spring.application.name}
          tcpKeepAlive: true
          socketTimeout: 30
        maximum-pool-size: 6
        minimum-idle: 1
        schema: license
        register-mbeans: false
        pool-name: "license-replica"
        connectionTimeout: 30000
        idleTimeout: 300000
        maxLifetime: 1800000
        leakDetectionThreshold: 60000
        validationTimeout: 5000
        connectionTestQuery: "SELECT 1"
        initializationFailTimeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: [license]

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:9093}
          jwk-set-uri: ${JWT_JWK_SET_URI:http://localhost:9093/.well-known/jwks.json}

jwt:
  public-key-path: "${jwt_public_key:-----BEGIN PUBLIC KEY----------END PUBLIC KEY-----}"
  issuer: ${JWT_ISSUER:http://localhost:9093}
  audience: license-ms-client

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    metrics:
      enabled: true
  health:
    readinessState:
      enabled: true
    livenessState:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: ${SERVER_PORT:9084}
  shutdown: graceful
  forward-headers-strategy: native
