spring:
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cache:
    type: simple
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    org.testcontainers: INFO
    org.springframework.test: DEBUG
